<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/card-games.png">
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="control-button">
    <span>Start Game</span>
  </div>

  <div class="info-container">
    <div class="name">Hello: <span></span></div>
    <p id="countdown"></p>

  <div class="memory-game-blocks"></div>

  <!-- Background Music -->

      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Number of wins</th>
          <th scope="col">Mistakes Number</th>
          <th scope="col">

            <button onclick="deleteAll()" type="button" class="btn btn-outline-danger">Delete All</button>
          </th>

      <tbody>

  </script>
